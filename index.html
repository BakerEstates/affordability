<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker Estates Affordability Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-6 max-w-3xl">
        <h1 class="text-4xl font-bold text-center text-gray-900 mb-4">Baker Estates Affordability Calculator</h1>
        <p class="text-center text-gray-600 mb-8">Determine your affordable home price based on your financial details.</p>
        
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Gross Annual Income ($)</label>
                    <input type="number" id="income" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="100000" min="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Monthly Debt Payments ($)</label>
                    <input type="number" id="debts" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="500" min="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Down Payment ($)</label>
                    <input type="number" id="downPayment" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="20000" min="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Interest Rate (%)</label>
                    <input type="number" id="interestRate" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="5" step="0.1" min="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Loan Term (Years)</label>
                    <input type="number" id="loanTerm" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="30" min="1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Annual Property Taxes ($)</label>
                    <input type="number" id="taxes" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="3000" min="0">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Annual Home Insurance ($)</label>
                    <input type="number" id="insurance" class="mt-1 p-3 w-full border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="1000" min="0">
                </div>
            </div>
            <button onclick="calculateAffordability()" class="mt-8 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Calculate</button>
        </div>

        <div id="results" class="mt-8 bg-white p-8 rounded-xl shadow-lg hidden">
            <h1 class="text-2xl font-semibold text-gray-900">Your Results</h1>
            <p id="maxHomePrice" class="text-lg text-gray-700 mt-4"></p>
            <p id="monthlyPayment" class="text-lg text-gray-700 mt-2"></p>
            <p id="error" class="text-red-600 mt-4 hidden"></p>

    <script>
        function calculateAffordability() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const debts = parseFloat(document.getElementById('debts').value) || 0;
            const downPayment = parseFloat(document.getElementById('downPayment').value) || 0;
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 || 0;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value) || 0;
            const taxes = parseFloat(document.getElementById('taxes').value) / 12 || 0;
            const insurance = parseFloat(document.getElementById('insurance').value) / 12 || 0;

            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const maxHomePrice = document.getElementById('maxHomePrice');
            const monthlyPayment = document.getElementById('monthlyPayment');

            results.classList.add('hidden');
            error.classList.add('hidden');

            if (income <= 0 || loanTerm <= 0) {
                error.textContent = 'Please enter a valid income and loan term.';
                error.classList.remove('hidden');
                return;
            }

            if (interestRate <= 0) {
                error.textContent = 'Please enter a valid interest rate.';
                error.classList.remove('hidden');
                return;
            }

            const monthlyIncome = income / 12;
            const maxHousing = monthlyIncome * 0.28;
            const maxTotalDebt = monthlyIncome * 0.36;
            const maxMortgagePayment = Math.min(maxHousing, maxTotalDebt - debts) - taxes - insurance;

            if (maxMortgagePayment <= 0) {
                error.textContent = 'Your debts are too high to afford a mortgage with these inputs.';
                error.classList.remove('hidden');
                return;
            }

            const monthlyRate = interestRate / 12;
            const nPayments = loanTerm * 12;
            const loanAmount = maxMortgagePayment * (1 - Math.pow(1 + monthlyRate, -nPayments)) / monthlyRate;
            const homePrice = loanAmount + downPayment;

            maxHomePrice.textContent = `Maximum Home Price: $${Math.round(homePrice).toLocaleString()}`;
            monthlyPayment.textContent = `Estimated Monthly Payment: $${Math.round(maxMortgagePayment + taxes + insurance).toLocaleString()} (includes taxes and insurance)`;

            results.classList.remove('hidden');
        }
    </script>
